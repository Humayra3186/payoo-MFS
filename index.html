<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">

    <main class="max-w-[425px] border border-slate-300  rounded-xl ">

        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Phone Number</span>
                </label>
                <input id="numb"  type="text" placeholder="Phone Number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                
              </div>
              <div class="form-control mt-6">
                <button id="login" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

    </main>

    
   <script src="./js/payoo.js"></script> 
</body>
</html>
